version: '3.7'

services:
  mariadb:
    image: mariadb:10.6
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: root
    volumes:
      - mariadb_data:/var/lib/mysql
    networks:
      - default

  redis-cache:
    image: redis:6.2-alpine
    restart: always
    networks:
      - default

  redis-queue:
    image: redis:6.2-alpine
    restart: always
    networks:
      - default

  redis-socketio:
    image: redis:6.2-alpine
    restart: always
    networks:
      - default

  frappe:
    image: frappe/frappe:version-15
    restart: always
    depends_on:
      - mariadb
      - redis-cache
      - redis-queue
      - redis-socketio
    environment:
      SITE_NAME: erp.mysite.local
      DB_ROOT_USER: root
      MYSQL_ROOT_PASSWORD: root
      ADMIN_PASSWORD: admin
      INSTALL_APPS: erpnext
    volumes:
      - sites:/home/frappe/frappe-bench/sites
    networks:
      default:
        aliases:
          - frappe
          - backend

  site-creator:
    image: frappe/frappe:version-15
    restart: "no"
    command: >
      bash -c "
        bench new-site erp.mysite.local --admin-password admin --mariadb-root-password root &&
        bench --site erp.mysite.local install-app erpnext &&
        echo 'site created'
      "
    depends_on:
      - frappe
    volumes:
      - sites:/home/frappe/frappe-bench/sites
    networks:
      - default

  frontend:
    image: frappe/frappe:version-15
    command: nginx-entrypoint.sh
    ports:
      - "80:8080"
    restart: always
    depends_on:
      - frappe
    volumes:
      - sites:/home/frappe/frappe-bench/sites
    networks:
      - default

  worker:
    image: frappe/frappe:version-15
    command: bench worker
    restart: always
    depends_on:
      - frappe
    volumes:
      - sites:/home/frappe/frappe-bench/sites
    networks:
      - default

  scheduler:
    image: frappe/frappe:version-15
    command: bench schedule
    restart: always
    depends_on:
      - frappe
    volumes:
      - sites:/home/frappe/frappe-bench/sites
    networks:
      - default

  websocket:
    image: frappe/frappe:version-15
    command: node /home/frappe/frappe-bench/apps/frappe/socketio.js
    restart: always
    depends_on:
      - frappe
    volumes:
      - sites:/home/frappe/frappe-bench/sites
    networks:
      - default

volumes:
  mariadb_data:
  sites:

networks:
  default:
    name: erpnext-net
